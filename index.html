<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Cast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #mirror-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        #idle-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #idle-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .status {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .device-name {
            font-size: 1.5rem;
            opacity: 0.6;
            margin-top: 1rem;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="video-container" class="hidden">
        <video id="mirror-video" autoplay muted></video>
    </div>
    
    <div id="idle-content">
        <div class="logo">Mirror Cast</div>
        <div class="status">Listo para conectar</div>
        <div class="loading-spinner hidden" id="loading"></div>
        <div class="device-name" id="device-name">Chromecast</div>
        <video id="idle-video" class="hidden" autoplay muted loop></video>
    </div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="receiver.js"></script>
</body>
</html>
